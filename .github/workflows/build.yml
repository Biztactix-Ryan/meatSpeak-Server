name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout meatSpeak-Server
        uses: actions/checkout@v4

      - name: Checkout meatSpeak-Auth (MeatSpeak.Identity)
        run: git clone --depth 1 https://github.com/Biztactix-Ryan/meatSpeak-Auth.git "$GITHUB_WORKSPACE/../meatSpeak"

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release

      - name: Start server (benchmark mode)
        run: |
          dotnet run --project src/MeatSpeak.Server --configuration Release -- \
            --benchmark --benchmark-output "$PWD/server-metrics.json" &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> "$GITHUB_ENV"
          timeout 30 bash -c 'until nc -z localhost 6667; do sleep 0.5; done'

      - name: Run smoke benchmark
        run: >
          dotnet run --project tools/MeatSpeak.Benchmark --configuration Release --
          --users 100 --concurrency 50 --actions 20 --channels 10
          --delay 10 --quiet --seed 1 --max-errors 0
          --output benchmark-results.json

      - name: Wait for server auto-shutdown
        run: |
          timeout 60 tail --pid=$SERVER_PID -f /dev/null || true

      - name: Stop server (fallback)
        if: always()
        run: kill $SERVER_PID 2>/dev/null || true

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            benchmark-results.json
            server-metrics.json

      - name: Publish linux-x64
        run: dotnet publish src/MeatSpeak.Server/MeatSpeak.Server.csproj --configuration Release --runtime linux-x64 --self-contained -o publish/linux-x64

      - name: Publish win-x64
        run: dotnet publish src/MeatSpeak.Server/MeatSpeak.Server.csproj --configuration Release --runtime win-x64 --self-contained -o publish/win-x64

      - name: Upload linux-x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: meatspeak-server-linux-x64
          path: publish/linux-x64

      - name: Upload win-x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: meatspeak-server-win-x64
          path: publish/win-x64
